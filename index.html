<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center mt-5">
        <h1 class="mb-4 text-primary">Weather Forecast</h1>
        <div class="input-group mb-4" style="max-width: 400px;">
            <input id="input" type="text" class="form-control" placeholder="Enter city name" aria-label="City Name" />
            <button class="btn btn-primary" onclick="getData()">Get Weather</button>
        </div>
        <div id="loading" class="text-center" style="display: none;">Loading...</div>
        <p id="errorMessage" class="text-danger" style="display: none;"></p>
        <div id="weatherData" class="d-flex justify-content-center flex-wrap"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
